<!DOCTYPE html> 
<html> 
<head> 
	<title>University-Details</title> 
		
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>		
<link rel="stylesheet"
href= 
"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
integrity= 
"sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
crossorigin="anonymous">	 
		
<link rel="stylesheet" type="text/css" href="style1.css"> 
		
</head> 
<body> 
	
	<br> 
	<br> 
	<br> 
	<div class="container" > 
		<div class="row"> 
		<div class="col-md-3"> 
					
		</div> 
				
		<div class="col-md-6 main"> 
					
			<form action="" method="post"> 
					
			<h1> Complete Register</h1> 
							
			<input class="box" type="text" name="universityName" id="university_name"
			placeholder="Please Enter University Name" required /><br> 
							
                        <input class="box" type="text" name="degree" id="degree"
			placeholder="Please Enter Degree" required /><br> 
			
 
                        <input class="box" type="text" name="startYear" id="start_year"
			placeholder="Please Enter Start Year" required /><br> 

                        <input class="box" type="text" name="endYear" id="end_year"
			placeholder="Please Enter End Year" required /><br> 
							
			
			<input type="button" class="btn btn-primary"
			onclick="pageRedirect()" value="Continue" /><br> 
					
			</form> 
					
		</div> 
				
				
		<div class="col-md-3"> 
		</div> 
				
	</div> 
	</div>

	<script>
	  function pageRedirect() {
		  //backend call
		var postData =  {
			'userId':window.localStorage.getItem("userId"),
			'universityName':document.getElementById("university_name").value,
			'degree':document.getElementById("degree").value,
			'startYear':document.getElementById("start_year").value,
			'endYear':document.getElementById("end_year").value
		};
$(function() {
    $.ajax({
		type:'POST',
        url: 'http://localhost:51001/apis/university-details',
		data:postData,
		headers:{
          "sessionId":window.localStorage.getItem("sessionId")
		},
        success: function(data) {
			if(data.status_code==201){
				window.location.href = "http://localhost:51002/personal_details";
			}
			else if(data.status_code==401){
				alert('You are not Authorised, Please Login again');
			}

        },
        error: function(jqXHR, textStatus, errorThrown) {
            alert('error ' + textStatus + " " + errorThrown);
        }
    });
});
    } 
	</script>

</body> 
</html>
